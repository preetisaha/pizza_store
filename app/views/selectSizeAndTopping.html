<link rel="stylesheet" href="../css/topping.css" >



<div class="row">
			<!-- Left Panel -->
			<div class="col-md-8 panel panel-info" style="margin-left: 56px !important">
				
				<!-- Left Panel First Row -->
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4">
						<form>
				      		<label>Select Pizza Size</label>
				      		<select  ng-model="pizza" class="form-control" ng-options="pizzaSize.size for pizzaSize in pizzaDomain">
				      		</select>
			      		</form>
					</div>
				</div>
				
				<br><br>
				
				<!-- Left Panel Image Box's -->
				<div class="row">
					
					<div ng-class="{'disabled': topping.selected}" ng-repeat="topping in toppingList" class="col-md-3">
						<div class="panel panel-default thumbnail">
							<div class="panel-body" style="padding:1px !important">
								<a href ng-click="selectTopping(topping)"> <img src={{topping.image}}
									class="img-thumbnail img-responsive" style="width:130px; height: 80px">
									<div class="panel-footer" style="padding:1px !important; text-align: center">{{topping.topping}}</div>
								</a>
							</div>
						</div>
					</div>
					
				</div>			
				 	
			</div>
			
			<!-- Right Panel -->
			<div class="col-md-3">
			
				<div class="row"></div>
				<div class="row"></div>
				<div class="row">
					<div class="panel panel-info">
						<div class="panel-heading">
							<div class="panel-title">
								<div class="row">
									<div class="col-xs-6">
										<h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
									</div>
								</div>
							</div>
						</div>
						
						<div class="panel-body">
						
							<!-- Pizza name and price in shopping cart -->
							<div class="row">
								<div class="col-xs-6">
									<h5 class="product-name">Pizza</h5>
								</div>
								<div class="col-xs-6">
									<div class="col-xs-3 text-right">
										<h6>${{pizza.price}}</h6>
									</div>
									<div class="col-xs-3">
									</div>
								</div>
							</div>
							
							<hr>
							
							<!-- Showing Toppings name and price in shopping cart -->
							<div class="row" ng-repeat="showTopping in toppingList | filter :{selected: true}">
								<div class="col-xs-6">
									<h5 class="product-name">{{showTopping.topping}}</h5>
								</div>
								<div class="col-xs-6">
									<div class="col-xs-3 text-right">
										<h6>${{showTopping.price}}</h6>
									</div>
									<div class="col-xs-3">
										<button ng-click="unSelectTopping(showTopping)" type="button" class="btn btn-link btn-xs">
											<span class="glyphicon glyphicon-trash" style="top: 7px !important"> </span>
										</button>
									</div>
								</div>
								<hr>
							</div>
							
						</div>
						<div class="panel-footer">
							<div class="row text-center">
								<div class="col-xs-6">
									<h4 class="text-right">Total <strong>${{totalToppingPrice + pizza.price}}</strong></h4>
								</div>
								<div class="col-xs-4">
									<button ng-click="checkOut()" type="button" class="btn btn-success btn-block">
										Checkout
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			
			</div>
	
	
</div>
