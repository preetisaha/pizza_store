<link rel="stylesheet" type="text/css" href="../css/login.css">


<div class="row">
	<div class="col-md-12">
		<div ng-hide="demoMsg"  class="alert alert-warning" role="alert">
		  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		  <span class="sr-only">NOTE:</span>
		  For demo purpose use User-Name: <strong style="color: red;">t@t</strong> and Password: <strong style="color: red;">qwe</strong>
		</div>
	</div>
</div>

<div class="container">
	<div id="loginbox" style="margin-top: 50px;" class="mainbox col-md-6">
		<div class="panel panel-success">
			<div class="panel-heading">
				<div class="panel-title">Employee Login</div>
				<div
					style="float: right; font-size: 80%; position: relative; top: -10px">
					<a href="#"></a>
				</div>
			</div>

			<div style="padding-top: 30px" class="panel-body">

				<div style="display: none" id="login-alert" class="alert alert-danger col-sm-12"></div>

				<form id="loginform" class="form-horizontal" role="form">

					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i
							class="glyphicon glyphicon-user"></i>
						</span> 
						<input type="text"
							ng-model="email" id="email" type="email"
							class="form-control" name="email" value="" placeholder="email">
					</div>

					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i
							class="glyphicon glyphicon-lock"></i>
						</span> 
						<input type="password" ng-model="password" id="password" type="password"
							class="form-control" name="password" placeholder="password">
					</div>

					<div style="margin-top: 10px" class="form-group">
						<!-- Button -->

						<div class="col-sm-12 controls">
							<!-- <a id="btn-login" href="#" class="btn btn-success">Login </a> -->
							<button id="btn-login" class="btn btn-success" ng-click="employeelogin()">Login</button>
							
						</div>
					</div>
<!-- ################################# create an account ######################################### -->
					<div class="form-group">
						<div class="col-md-12 control">
							
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>



<div class="row">
	<div class="col-md-12">
		<div ng-hide="loginAlertMessage"  class="alert alert-danger" role="alert">
		  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		  <span class="sr-only">Error:</span>
		  Enter a valid credential
		</div>
	</div>
</div>
