<link rel="stylesheet" href="../css/topping.css">
<link rel="stylesheet" href="../css/makePayment.css">

<div class="row">
	<div class="form-group col-lg-12"></div>
</div>
<div class="row">
	<div class="form-group col-lg-12"></div>
</div>

<div class="row">

	<div class="col-md-2"></div>
	
	<!-- ######################################  Left Panel #################################################### -->

	<div class="col-md-5">
		<div class="row">
		<!--  	<div class="col-xs-12 col-md-4"> -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Payment Details</h3>
					</div>
					<div class="panel-body">
						<form role="form">
							<div class="form-group">
								<label for="cardNumber"> CARD NUMBER</label>
								<div class="input-group">
									<input type="text" class="form-control" id="cardNumber"
										placeholder="Valid Card Number" required autofocus /> <span
										class="input-group-addon"><span
										class="glyphicon glyphicon-lock"></span></span>
								</div>
							</div>
							<div class="row">
								
								
								<div class="col-xs-4 col-md-4 pull-left">
									<div class="form-group">
										<label for="expityMonth"> EXPIRY DATE</label>
										<div class="pl-ziro">
											<input type="text" class="form-control" id="expityMonth"
												placeholder="MM" required />
										</div>		 
									</div>
								</div>
								
								<div class="col-xs-4 col-md-4">
									<div class="form-group">
										<label for="cvCode"></label> 
										<div class="pl-ziro">
											<input style="margin-top: 5px;" type="text" class="form-control" id="expityYear"
												placeholder="YY" required />
										</div>
									</div>
								</div>
								
								<div class="col-xs-4 col-md-4 pull-right">
									<div class="form-group">
										<label for="cvCode"> CV CODE</label> <input type="password"
											class="form-control" id="cvCode" placeholder="CV" required />
									</div>
								</div>
								
								<!-- 
								<div class="col-xs-7 col-md-7">
									<div class="form-group">
										<label for="expityMonth"> EXPIRY DATE</label>
										<div class="col-xs-6 col-lg-6 pl-ziro">
											<input type="text" class="form-control" id="expityMonth"
												placeholder="MM" required />
										</div>
										<div class="col-xs-6 col-lg-6 pl-ziro">
											<input type="text" class="form-control" id="expityYear"
												placeholder="YY" required />
										</div>
									</div>
								</div>
								<div class="col-xs-5 col-md-5 pull-right">
									<div class="form-group">
										<label for="cvCode"> CV CODE</label> <input type="password"
											class="form-control" id="cvCode" placeholder="CV" required />
									</div>
								</div>
								-->
								
								
							</div>
						</form>
					</div>
				</div>
				<ul class="nav nav-pills nav-stacked">
					<li class="active">
					<a><span class="badge pull-right"><span
								class="glyphicon glyphicon-usd"></span>{{price + pizza.price + 2}}</span> Final Payment</a></li>
				</ul>
				<br /> <a ng-click="pay()" class="btn btn-success btn-lg btn-block" role="button">Pay</a>
			<!--  </div>-->
		</div>

	</div>


	<div class="col-md-1"></div>

	<!-- ################################ Right Panel ################################################-->
	<div class="col-md-3">

		<div class="row"></div>
		<div class="row"></div>
		<div class="row">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">
						<div class="row">
							<div class="col-xs-6">
								<h5>
									<span class="glyphicon glyphicon-shopping-cart"></span>
									Shopping Cart
								</h5>
							</div>
						</div>
					</div>
				</div>

				<div class="panel-body">

					<!-- Pizza name and price in shopping cart -->
					<div class="row">
						<div class="col-xs-6">
							<h5 class="product-name">Pizza</h5>
						</div>
						<div class="col-xs-6">
							<div class="col-xs-3 text-right">
								<h6>${{pizza.price}}</h6>
							</div>
							<div class="col-xs-3"></div>
						</div>
					</div>

					<hr>

					<!-- Showing Toppings name and price in shopping cart -->
					<div class="row"
						ng-repeat="showTopping in toppingLst">
						<div class="col-xs-6">
							<h5 class="product-name">{{showTopping.topping}}</h5>
						</div>
						<div class="col-xs-6">
							<div class="col-xs-3 text-right">
								<h6>${{showTopping.price}}</h6>
							</div>
						</div>
					</div>
					<hr>
					
					<div class="row">
						<div class="col-xs-6">
							<div class="col-xs-6">
								<h5 class="product-name">Delivery Cost</h5>
							</div>
						</div>
						<div class="col-xs-6">
							<div class="col-xs-3 text-right">
								<h6>$2</h6>
							</div>
							<div class="col-xs-3"></div>
						</div>
					</div>
					
					<hr>
				</div>
				
				
				<div class="panel-footer">
					<div class="row text-center">
						<div class="col-xs-4">
						</div>
						<div class="col-xs-6">
							<h4 class="text-right">Total <strong>${{price + pizza.price + 2}}</strong></h4>
						</div>
					</div>
				</div>
				
			</div>
		</div>

	</div>

	<div class="col-md-1"></div>
</div>
