<link rel="stylesheet" href="../css/trackOrder.css" >
<div class="row">
	<div class="row"><div class="form-group col-lg-12"></div></div>
	<div class="row"><div class="form-group col-lg-12"></div></div>
	<div class="row">

		<!-- ############################## firsh column ########################################### -->
		<div class="col-md-1"></div>
	
		<!-- ############################## second column ########################################### -->
		<div class="col-md-6">
		
			
			<div class="panel panel-success">
				<div class="panel-heading">
					<h3>Execute Order</h3>
				</div>
				
				<div class="panel-body">
					<br>
					<div class="row">
						<div class="col-md-2"></div>
						
						<div class="col-md-8"><button type="button" ng-click="execute(1)" class="btn btn-{{coButtonColor}} btn-block" ng-disabled="coDisabled">Confirm Order</button></div>
						
						<div class="col-md-2"></div>
					</div>
					<br>
					<div class="row">
						<div class="col-md-2"></div>
						
						<div class="col-md-8"><button type="button" ng-click="execute(2)" class="btn btn-{{poButtonColor}} btn-block" ng-disabled="poDisabled">Processing Order</button></div>
						
						<div class="col-md-2"></div>
					</div>
					<br>
					<div class="row">
						<div class="col-md-2"></div>
						
						<div class="col-md-8"><button type="button" ng-click="execute(3)" class="btn btn-{{qcButtonColor}} btn-block" ng-disabled="qcDisabled">Quality Check</button></div>
						
						<div class="col-md-2"></div>
					</div>
					<br>
					<div class="row">
						<div class="col-md-2"></div>
						
						<div class="col-md-8"><button type="button" ng-click="execute(4)" class="btn btn-{{doButtonColor}} btn-block" ng-disabled="doDisabled">Dispatch Order</button></div>
						
						<div class="col-md-2"></div>
					</div>
					<br>
					<div class="row">
						<div class="col-md-2"></div>
						
						<div class="col-md-8"><button type="button" ng-click="execute(5)" class="btn btn-{{dlButtonColor}} btn-block" ng-disabled="dlDisabled">Delivered</button></div>
						
						<div class="col-md-2"></div>
					</div>
				</div>
			</div>
		
		</div>
	
		<!-- ################################ third column ########################################### -->
		<div class="col-md-4">
	
			
			<div class="panel panel-success">
				<div class="panel-heading">
					<div class="panel-title">
						<div class="row">
							<div class="col-xs-6">
								<h5>
									Order Details
								</h5>
							</div>
						</div>
					</div>
				</div>

				<div class="panel-body">

					<div class="row">
						<div class="col-xs-6">
							<h5 class="product-name">User Id:</h5>
						</div>
						<div class="col-xs-6">
							<div class="col-xs-3 text-right">
								<h6>{{uid}}</h6>
							</div>
							<div class="col-xs-3"></div>
						</div>
					</div>

					<hr>
					
					<div class="row">
						<div class="col-xs-6">
							<h5 class="product-name">Order Number:</h5>
						</div>
						<div class="col-xs-6">
							<div class="col-xs-3 text-right">
								<h6>{{order_no}}</h6>
							</div>
							<div class="col-xs-3"></div>
						</div>
					</div>

					<hr>
					
					<div class="row">
						<div class="col-xs-6">
							<h5 class="product-name">Pizza Price:</h5>
						</div>
						<div class="col-xs-6">
							<div class="col-xs-3 text-right">
								<h6>{{pizza_price}}</h6>
							</div>
							<div class="col-xs-3"></div>
						</div>
					</div>

				</div>
				
			</div>
				
	
		</div>
	
		<!-- ################################ fourth column ########################################### -->
		<div class="col-md-1"></div>
		
	</div>
</div>
